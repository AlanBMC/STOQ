 <!-- Dropdown de Notificação (Inicia Oculto) -->
 <div id="notificationDropdown" class="hidden absolute right-0 mt-2 w-72 bg-white border border-gray-200 rounded-lg shadow-lg z-50">
    <div class="p-4 border-b">
        <p class="text-sm font-semibold">Notificações</p>
    </div>
    <div class="divide-y divide-gray-200 max-h-60 overflow-y-auto">
        <div class="p-4 flex items-start space-x-3">
            <i class="fas fa-exclamation-circle text-red-500 text-lg"></i>
            <div>
                <p class="text-sm leading-relaxed">
                    Produto X está abaixo do estoque mínimo.
                </p>
                <span class="text-xs text-gray-400">Há 5 minutos</span>
            </div>
        </div>
        <div class="p-4 flex items-start space-x-3">
            <i class="fas fa-check-circle text-green-500 text-lg"></i>
            <div>
                <p class="text-sm leading-relaxed">
                    Novo pedido recebido.
                </p>
                <span class="text-xs text-gray-400">Há 10 minutos</span>
            </div>
        </div>
        <div class="p-4 flex items-start space-x-3">
            <i class="fas fa-info-circle text-blue-500 text-lg"></i>
            <div>
                <p class="text-sm leading-relaxed">
                    Atualização do sistema agendada.
                </p>
                <span class="text-xs text-gray-400">Hoje, 09:00</span>
            </div>
        </div>
    </div>
</div>

<script>
  

    const notificationBtn = document.getElementById('notificationBtn');
    const notificationDropdown = document.getElementById('notificationDropdown');

    // Alternar visibilidade do dropdown ao clicar no sino
    notificationBtn.addEventListener('click', () => {
        notificationDropdown.classList.toggle('hidden');
    });

    // Fechar dropdown ao clicar fora dele
    window.addEventListener('click', (e) => {
        if (!notificationBtn.contains(e.target) && !notificationDropdown.contains(e.target)) {
            notificationDropdown.classList.add('hidden');
        }
    });
</script>
