
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/global.css'%}">
</head>

<body class="flex justify-center items-center min-h-screen color-2">
    <div class="bg-white rounded-3xl shadow-lg p-8 max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center color-1">Sign In</h1>
        <form class="mt-6" action="{% url 'dashboard' %}" method="GET" > {% csrf_token %}
            <div class="mb-4">
                <input type="text" placeholder="E-mail" class="w-full px-4 py-3 rounded-lg border color-2 focus:outline-none">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border color-2 focus:outline-none">
            </div>
            <div class="text-right mb-4">
                <a href="#" class="text-sm color-1 hover:underline">Forgot Password ?</a>
            </div>
            <button type="submit"  class="w-full py-3 rounded-lg bg-color-1 text-color-1 font-semibold hover:opacity-80">Sign In</button>
        </form>
        <div class="text-center mt-6 text-sm color-4">
            Or Sign in with
        </div>
      
    </div>
</body>
</html>
